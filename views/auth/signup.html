<script>
  $(document).ready(function () {
    $("#signup_button").click(async function (e) {
      localStorage.setItem("drive_email", "drrowly99@gmail.com");

      let settings = {
        method: "POST",
        headers: {
          "Content-Type": "application/json; charset=UTF-8",
        },
        body: JSON.stringify({
          email: $("#signup_email").val(),
          first_name: $("#signup_firstName").val(),
          last_name: $("#signup_lastName").val(),
          number: $("#signup_phone").val(),
          password: $("#signup_password").val(),
          passwordConfirmation: $("#signuo_passwordConfirmation").val(),
        }),
      };

      console.log(settings);
      try {
        let fetchResponses = await fetch(
          `http://localhost:5000/api/users/`,
          settings
        );
        // let head = await fetchResponses.headers
        let sta = await fetchResponses.status;
        let json = await fetchResponses.json();

        if (sta == 200) {
          $("#call_error").hide();
          $("#call_success").show();
          $("#call_success").text("");
          $("#call_success").append("Signup successful");
          localStorage.setItem("access", json.token);
          localStorage.getItem("access");
          window.location.href =
            "http://127.0.0.1:5502/dist/dashboard/home.html";
        } else if (sta == 401) {
          console.log(json.message);
          $("#call_error").show("");
          $("#call_error").text("");
          $("#call_error").append(json.message);
        } else if (sta == 301) {
          console.log(json.message);
          $("#call_error").show("");
          $("#call_error").text("");
          $("#call_error").html(json.message);
        } else if (sta == 403) {
          $("#call_error").show();
          $("#call_error").text("");
          for (i = 0; i < json.message.length; i++) {
            console.log(json.message[i]);
            let msg = `<p>${json.message[i]}</p>`;
            $("#call_error").append(msg);
          }
        } else {
          console.log(sta);
        }
      } catch (e) {
        console.log(e);
      }
    });
  });
</script>
